<h2>Register</h2>

<form (ngSubmit)="register()">
  <div>
    <label>First Name *</label>
    <input [(ngModel)]="firstName" name="firstName" required>
  </div>

  <div>
    <label>Last Name *</label>
    <input [(ngModel)]="lastName" name="lastName" required>
  </div>

  <div>
    <label>Email *</label>
    <input [(ngModel)]="email" name="email" type="email" required>
  </div>

  <div>
    <label>DNI *</label>
    <input [(ngModel)]="dni" name="dni" required>
  </div>

  <div>
    <label>School</label>
    <input [(ngModel)]="school" name="school">
  </div>

  <div>
    <label>Degree</label>
    <input [(ngModel)]="degree" name="degree">
  </div>

  <div>
    <label>Phone</label>
    <input [(ngModel)]="phone" name="phone">
  </div>

  <div>
    <label>Type</label>
    <select [(ngModel)]="type" name="type">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
  </div>

  <div>
    <label>Password *</label>
    <input [(ngModel)]="password" name="password" type="password" required>
  </div>

  <div style="color:red" *ngIf="errorMessage">{{ errorMessage }}</div>

  <button type="submit">Register</button>
</form>
