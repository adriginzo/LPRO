<h2>Register</h2>

<form (ngSubmit)="register()">
  <input [(ngModel)]="firstName" name="firstName" placeholder="First name" required />
  <input [(ngModel)]="lastName" name="lastName" placeholder="Last name" required />
  <input [(ngModel)]="email" name="email" type="email" placeholder="Email" required />
  <input [(ngModel)]="dni" name="dni" placeholder="DNI" required />
  <input [(ngModel)]="school" name="school" placeholder="School" />
  <input [(ngModel)]="degree" name="degree" placeholder="Degree" />
  <input [(ngModel)]="phone" name="phone" placeholder="Phone" />

  <select [(ngModel)]="type" name="type">
    <option value="user">User</option>
    <option value="admin">Admin</option>
  </select>

  <input [(ngModel)]="password" name="password" type="password" placeholder="Password" required />

  <button type="submit">Register</button>
</form>
